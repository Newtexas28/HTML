<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pizzameny 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
    </head>
    <body>
        <div class="pizzameny">
            <div class = "tittle">Pizzameny</div>
            <div class ="bilete">
                <img src="Images/Kebab piza.jpg" alt="">
            </div>
            <div class="velgmeny">
                <label for = "velgmeny">Velg Pizza, drikke og antall drikke: </label> <br>
                <select id = "velgpizza" name = "velgpizza" onchange="output();">
                    <option value = "00"></option>
                    <option value = "01"> 01 DEN ENKLE (Ost, tomatsaus) Pris: 135kr</option>
                    <option value = "02">02 BIFFEN (Ost, tomatsaus, marinert biff i strimler, bacon og løk) Pris: 229kr</option>
                    <option value = "03">03 KOKKENS KYLLING (Ost, tomatsaus, marinert kylling, løk, mais og sjampinjong) Pris: 208kr</option>
                </select>
                <select id = "velgdrikke" name = "velgdrikke" onchange="output();">
                    <option value = "00"></option>
                    <option value = "01">Cola Pris: 25kr</option>
                    <option value = "02">Fanta Pris: 25kr</option>
                    <option value = "03">Peppsi Pris: 25kr</option>
                    <option value = "04">Monster Pris: 30kr</option>
                </select>
                <select id = "antalldrikke" name = "antalldrikke" onchange="output();">
                    <option value = ""></option>
                    <option value = "1">1 drikke</option>
                    <option value = "2">2 drikke</option>
                    <option value = "3">3 drikke</option>
                    <option value = "4">4 drikke</option>
                    <option value = "5">5 drikke</option>
                    <option value = "6">6 drikke</option>
                    <option value = "7">7 drikke</option>
                    <option value = "8">8 drikke</option>
                    <option value = "9">9 drikke</option>
                    <option value = "10">10 drikke</option>
                    <option value = "11">11 drikke</option>
                    <option value = "12">12 drikke</option>
                </select>
            </div>
            <div class = "ekstra">
                <label for = "Ekstra">Velg ekstra Topping: </label><br>
                <select id = "Ekstra" name = "Ekstra" onchange="output();">
                    <option value = ""></option>
                    <option value = "Ananas">Ananas</option>    
                    <option value = "Skinke">Skinke</option>
                    <option value = "Pepperoni">Pepperoni</option>
                    <option value = "Nachoschips">Nachoschips</option>
                    <option value = "Paprika">Paprika</option>
                    <option value = "Jalapeños">Jalapeños</option>
                    <option value = "Kjøttdeig">Kjøttdeig</option>
                </select>
            </div>
            
            <div class = "fjern">
                <label for = "Fjern">Velg å fjerne Topping: </label><br>    
                <select id = "Fjern" name = "Fjern" onchange="output();">
                    <option value = ""></option>
                    <option value = "Biff">Biff</option>
                    <option value = "Bacon">Bacon</option>
                    <option value = "Løk">Løk</option>
                    <option value = "Kylling">Kylling</option>
                    <option value = "Mais">Mais</option>
                    <option value = "Sjampinjong">Sjampinjong</option>
                </select>
            </div>
            
            <div class = "result">
                <h3>Kvitering: </h3>
                <div id="result"></div>
            </div> <br>
            <div class = "forklaring">
                <h1>Forklaring:</h1>
                <p>Denne appen skal fungere som ein bestillings app der ein kan velg og bestile ein pizza med drikke.</p>
            </div>
        </div>
        <script src="js/main.js" async defer></script>
    </body>
</html>
