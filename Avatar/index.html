                <option value="448 Pista Spider">448 Pista Spider</option>
            </select> <br>
            <label>Write inn your personale name for the car:</label> <br>
            <input id = "Name" type="text" onchange="output();"> <br>
            <label>Write production year:</label> <br>

            <label>Choose a engine:</label> <br>
            <select id = "Engine" type="text" onchange="output();">

            </select> <br>
            <label>Choose correct fueltype:</label> <br>
            <select id = "Fuel" type="text" onchange="output();">
                <option value="Diesel">Diesel</option>
                <option value="Gasoline">Gasoline</option>
                <option value="Electricity">Electricity</option>
            </select> <br>  
        </div>
