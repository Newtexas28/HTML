<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Avatar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script  type="module" src="js/main.js" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <script src="js/Time.js" async defer></script>
        <script src="js/main.js" async defer></script>  
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <h1>Avatar</h1>
        <h2> Make your own car!</h2>
        <div class = "Avatar" id="Input">
            <label> Choose Carbrand</label> <br>
            <select id="Choose_car" onchange="output();">
                <option value="Car">Lambo</option>
                <option>Ferrari</option>
            </select> <br>
            <label>Write inn name of the car:</label> <br>
            <input id = "Name" type="text" onchange="output();"> <br>
            <label>Write production year:</label> <br>
            <input id= "Productions_year" type="number" onchange="output();"> <br>
            <label>Write the paintcolor on tha car:</label> <br>
            <input id = "Color" type="text" onchange="output();"> <br>
            <label>Write in enginetype:</label> <br>
            <input id = "Engine" type="text" onchange="output();"> <br>
            <label>Write in fueltype:</label> <br>
            <input id = "Fuel" type="text" onchange="output();"> <br>  
        </div>

        <h2>Racingbane</h2>
        <button onclick="Avatarrace();">Bytt mellom bil og racingbane</button> <br>

        <div id="Race">
            <h3>Car Info!</h3> <br>
                <p id="Info"></p> <br>
            <h2>Simulate</h2>
            <button id="Start" data-playing="false" role="switch" aria-checked="false">
                <span>Start</span>
            </button>
            <button id="Stop"data-playing="false" role="switch" aria-checked="false">
                <span>Stop</span>
            </button>

            <h3>Elapsed Time:</h3>
            <p id="Time"></p> <br>

            <audio>
                <source src="Media/Audio files/Car acceleration.mp3" type="audio/mpeg">
                Your browser does not support HTML5 audio.
            </audio>
            <div id="Racingtrack" class="Racingtrack">
                <div>
                    <img id="Lambo" src="Media/Pictures files/Lamborghini.jpg"> 
                </div> <br>
                <div id="Racing_Stripe">
                    1
                </div> <br>
                <div>
                    <img id="Ferrari" src="Media/Pictures files/Ferrari.jfif">    
                </div>
            </div>
        </div>
    </body>
</html>
